<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Customer Form Test</h1>
    <p>This test verifies that the customer form validation is working correctly after fixing the ID conflicts.</p>
    
    <form id="test-customer-form">
        <div class="form-group">
            <label for="customer-name">Full Name</label>
            <input type="text" id="customer-name" autocomplete="name" required>
        </div>
        
        <div class="form-group">
            <label for="customer-phone">Phone Number</label>
            <input type="tel" id="customer-phone" autocomplete="tel" required>
        </div>
        
        <div class="form-group">
            <label for="customer-email">Email Address</label>
            <input type="email" id="customer-email" autocomplete="email">
        </div>
        
        <div class="form-group">
            <label for="customer-address">Address</label>
            <textarea id="customer-address" rows="3" autocomplete="street-address"></textarea>
        </div>
        
        <div class="form-group">
            <label for="customer-preferred-device">Preferred Device Type</label>
            <select id="customer-preferred-device">
                <option value="">Select Device Type</option>
                <option value="laptop">Laptop</option>
                <option value="mobile">Mobile Phone</option>
                <option value="tablet">Tablet</option>
                <option value="desktop">Desktop</option>
                <option value="multiple">Multiple Types</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="customer-status">Status</label>
            <select id="customer-status" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="customer-notes">Notes</label>
            <textarea id="customer-notes" rows="3" placeholder="Any special notes about the customer..."></textarea>
        </div>
        
        <button type="submit">Test Form Submission</button>
    </form>
    
    <div id="test-results"></div>
    
    <script>
        document.getElementById('test-customer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resultsDiv = document.getElementById('test-results');
            
            // Get form values
            const customerName = document.getElementById('customer-name').value;
            const customerPhone = document.getElementById('customer-phone').value;
            const customerEmail = document.getElementById('customer-email').value;
            const customerAddress = document.getElementById('customer-address').value;
            const customerPreferredDevice = document.getElementById('customer-preferred-device').value;
            const customerStatus = document.getElementById('customer-status').value;
            const customerNotes = document.getElementById('customer-notes').value;
            
            console.log('Form values:', {
                name: customerName,
                phone: customerPhone,
                email: customerEmail,
                address: customerAddress,
                preferredDevice: customerPreferredDevice,
                status: customerStatus,
                notes: customerNotes
            });
            
            // Validate form
            let isValid = true;
            let errorMessage = '';
            
            if (!customerName || customerName.trim() === '') {
                isValid = false;
                errorMessage = 'Customer name is required';
            }
            
            if (!customerPhone || customerPhone.trim() === '') {
                isValid = false;
                errorMessage = 'Phone number is required';
            }
            
            if (isValid) {
                resultsDiv.innerHTML = '<div class="success">✅ Form validation successful! All required fields are filled.</div>';
                resultsDiv.innerHTML += '<div class="success">Form data captured correctly:</div>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify({
                    name: customerName,
                    phone: customerPhone,
                    email: customerEmail,
                    address: customerAddress,
                    preferredDevice: customerPreferredDevice,
                    status: customerStatus,
                    notes: customerNotes
                }, null, 2) + '</pre>';
            } else {
                resultsDiv.innerHTML = '<div class="error">❌ Form validation failed: ' + errorMessage + '</div>';
            }
        });
        
        // Test form reset
        function testFormReset() {
            document.getElementById('test-customer-form').reset();
            document.getElementById('test-results').innerHTML = '<div class="success">✅ Form reset successful!</div>';
        }
        
        // Add reset button
        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset Form';
        resetButton.onclick = testFormReset;
        resetButton.style.marginLeft = '10px';
        resetButton.style.background = '#6c757d';
        document.querySelector('button[type="submit"]').after(resetButton);
        
        console.log('Customer form test loaded successfully');
        console.log('Form elements found:', {
            name: !!document.getElementById('customer-name'),
            phone: !!document.getElementById('customer-phone'),
            email: !!document.getElementById('customer-email'),
            address: !!document.getElementById('customer-address'),
            preferredDevice: !!document.getElementById('customer-preferred-device'),
            status: !!document.getElementById('customer-status'),
            notes: !!document.getElementById('customer-notes')
        });
    </script>
</body>
</html>
