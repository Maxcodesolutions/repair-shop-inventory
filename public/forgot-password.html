<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Repair Maniac</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-overlay">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-tools"></i> REPAIR MANIAC</h1>
                <p>Reset your password</p>
            </div>
            <form id="forgot-password-form" class="login-form">
                <div class="form-group">
                    <label for="forgot-email">Enter your email address</label>
                    <input type="email" id="forgot-email" required autocomplete="email" placeholder="Email">
                </div>
                <div id="forgot-password-success" class="login-success"></div>
                <div id="forgot-password-error" class="login-error"></div>
                <div class="form-actions">
                    <a href="index.html" class="btn btn-secondary" title="Back to Login">Back to Login</a>
                    <button type="submit" class="btn btn-primary" title="Send Reset Link">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>
    <script src="firebase-global.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const forgotPasswordSuccess = document.getElementById('forgot-password-success');
        const forgotPasswordError = document.getElementById('forgot-password-error');
        forgotPasswordForm.onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value.trim();
            forgotPasswordSuccess.classList.add('hidden');
            forgotPasswordError.classList.add('hidden');
            if (!window.auth || !window.sendPasswordResetEmail) {
                forgotPasswordError.textContent = 'Password reset is not available.';
                forgotPasswordError.classList.remove('hidden');
                return;
            }
            try {
                await window.sendPasswordResetEmail(window.auth, email);
                forgotPasswordSuccess.textContent = 'Password reset email sent! Please check your inbox.';
                forgotPasswordSuccess.classList.remove('hidden');
            } catch (err) {
                forgotPasswordError.textContent = err.message || 'Failed to send reset email.';
                forgotPasswordError.classList.remove('hidden');
            }
        };
    });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
