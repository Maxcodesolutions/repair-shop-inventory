<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Initialization Test</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🔥 Firebase Initialization Test</h1>
    
    <div id="status" class="status info">Testing Firebase initialization...</div>
    
    <button onclick="testFirebase()">Test Firebase</button>
    <button onclick="checkHealth()">Check Health</button>
    <button onclick="clearConsole()">Clear Console</button>
    
    <div id="results"></div>

    <!-- Firebase initialization is handled by firebase-global.js -->
    <script src="firebase-global.js"></script>
    <script src="firebase-init-check.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        function testFirebase() {
            console.log('🧪 Testing Firebase initialization...');
            addResult('🧪 Testing Firebase initialization...', 'info');
            
            // Check if Firebase is ready
            if (window.firebaseReady) {
                addResult('✅ Firebase is ready!', 'success');
                
                // Test individual services
                if (window.db) addResult('✅ Database service available', 'success');
                else addResult('❌ Database service missing', 'error');
                
                if (window.auth) addResult('✅ Auth service available', 'success');
                else addResult('❌ Auth service missing', 'error');
                
                if (window.collection) addResult('✅ Collection function available', 'success');
                else addResult('❌ Collection function missing', 'error');
                
                if (window.doc) addResult('✅ Doc function available', 'success');
                else addResult('❌ Doc function missing', 'error');
                
                if (window.setDoc) addResult('✅ SetDoc function available', 'success');
                else addResult('❌ SetDoc function missing', 'error');
                
                if (window.getDoc) addResult('✅ GetDoc function available', 'success');
                else addResult('❌ GetDoc function missing', 'error');
                
            } else {
                addResult('❌ Firebase is not ready', 'error');
            }
        }

        function checkHealth() {
            if (window.checkFirebaseHealth) {
                const health = window.checkFirebaseHealth();
                addResult('🏥 Firebase Health Check:', 'info');
                addResult(`Initialized: ${health.isInitialized}`, health.isInitialized ? 'success' : 'error');
                addResult(`Initializing: ${health.isInitializing}`, 'info');
                
                Object.entries(health.services).forEach(([service, available]) => {
                    addResult(`${service}: ${available ? '✅' : '❌'}`, available ? 'success' : 'error');
                });
            } else {
                addResult('❌ Health check function not available', 'error');
            }
        }

        function clearConsole() {
            console.clear();
            document.getElementById('results').innerHTML = '';
            updateStatus('Console cleared', 'info');
        }

        // Listen for Firebase ready event
        window.addEventListener('firebaseReady', () => {
            updateStatus('🎉 Firebase is ready!', 'success');
            addResult('🎉 Firebase ready event received!', 'success');
        });

        // Auto-test after a delay
        setTimeout(() => {
            testFirebase();
        }, 3000);
    </script>
</body>
</html>
